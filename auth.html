<!doctype html>
<html lang="ru">

<head>
    <title>Авторизация | Baltplay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="./css/auth.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="./favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2 class="auth-title">
                Авторизация
            </h2>
            <form class="auth-input" action="">
                <input type="text" class="auth-input__login" name="login" placeholder="логин" value=""><br>
                <input type="password" class="auth-input__password" name="password" placeholder="пароль" value=""><br>
                <input type="submit" class="auth-input__btn auth-input__btn--disabled" value="Войти">
            </form>
        </div>
        <div class="auth-logo-wrapper">
            <img class="auth-logo" src="./img/icon-logo.svg" alt="title__logo" width="90px" height="45px">
        </div>

    </div>

</body>

</html>
