<head>
    <title>Добавить акцию | Baltplay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.1.0/flexboxgrid2.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/shared.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="./favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="left-nav">
            <div class="title">
                <div class="title__text">
                    <h1>Админ панель</h1>
                </div>
                <div class="title__logo">
                    <img src="./img/icon-logo.svg" alt="title__logo" width="60px" height="30px">
                </div>
            </div>

            <!-- links1 -->
            <div class="links-title">
                <h2>Новости</h2>
                <div class="links-title__img">
                    <img src="./img/icon__nav__news.svg" alt="links-title__img-news">
                </div>
            </div>
            <div class="links-content">
                <a class="links-content__item" href="news-add.html">Добавить</a>
                <a class="links-content__item" href="news-list-site.html">Сайт</a>
                <a class="links-content__item" href="news-list-soc.html">Соцсети</a>
            </div>
            <!-- links2 -->
            <div class="links-title">
                <h2>Акции</h2>
                <div class="links-title__img">
                    <img src="./img/icon__nav__promo.svg" alt="links-title__img-promo">
                </div>
            </div>

            <div class="links-content">
                <a class="links-content__item links-content__item--selected" href="#">Добавить</a>
                <a class="links-content__item" href="promo-list-site.html">Сайт</a>
                <a class="links-content__item" href="promo-list-soc.html">Соцсети</a>
            </div>
            <!-- links3 -->
            <div class="links-title">
                <h2>Другое</h2>
                <div class="links-title__img">
                    <img src="./img/icon__nav__others.svg" alt="links-title__img-others">
                </div>
            </div>

            <div class="links-content">
                <a class="links-content__item" href="#">Шаблоны</a>
                <a class="links-content__item" href="#">Настройки</a>
            </div>

            <div class="btn-logout">
                <a href="#" class="btn-logout__item">Выход</a>
            </div>

        </nav>
        <div class="right-wrapper">
            <div class="header">
                <a href="#" class="header__btn">
                    <img src="./img/icon-header__btn.svg" alt="header__btn">
                </a>

                <select class="drop-down" name="Категория">
                    <option class="drop-down__item" value="">Категория</option>
                    <option class="drop-down__item" value="Company">Новости компании</option>
                    <option class="drop-down__item" value="Sport">Спорт</option>
                    <option class="drop-down__item" value="Football">Футбол</option>
                    <option class="drop-down__item" value="Basketball">Баскетбол</option>
                    <option class="drop-down__item" value="Other">Другое</option>
                </select>

                <p class="header__title">
                    Добавление акции
                </p>

                <a class="action-btn--save action-btn " href="#">
                    сохранить
                </a>
                <a class="action-btn action-btn--cancel" href="#">
                    отмена
                </a>
                <a class="action-btn action-btn--disabled" href="#">
                    просмотр
                </a>
            </div>

            <div class="content-wrapper">
                <div class="row">
                    <div class="col-xs-6 col-md-6 col-lg-6 col-xl-6">
                        <input type="text" class="input" name="title" placeholder="Заголовок" value="">
                        <input type="text" class="input input--description" name="description" placeholder="Описание" value="">
                        <!-- add right inbox -->
                        <div class="platform">
                            <h2 class="title--type">
                                Сайт
                            </h2>
                            <div class="checkbox">
                                <label class="checkbox-switch">
                                    <input class="checkbox-item" type="checkbox">
                                    <span class="checkbox-slider round"></span>
                                </label>
                            </div>
                        </div>

                        <input type="text" class="input" name="link" placeholder="Ссылка на новость" value="">

                        <input type="text" class="input" name="content" placeholder="Cодержание" value="">

                        <div class="platform">
                            <h2 class="title--type">
                                Вконтакте
                            </h2>
                            <div class="checkbox">
                                <label class="checkbox-switch">
                                    <input class="checkbox-item" type="checkbox">
                                    <span class="checkbox-slider round"></span>
                                </label>
                            </div>
                        </div>

                        <div class="platform">
                            <h2 class="title--type">
                                Facebook
                            </h2>
                            <div class="checkbox">
                                <label class="checkbox-switch">
                                    <input class="checkbox-item" type="checkbox">
                                    <span class="checkbox-slider round"></span>
                                </label>
                            </div>
                        </div>

                        <div class="platform">
                            <h2 class="title--type">
                                Twitter
                            </h2>
                            <div class="checkbox">
                                <label class="checkbox-switch">
                                    <input class="checkbox-item" type="checkbox">
                                    <span class="checkbox-slider round"></span>
                                </label>
                            </div>
                        </div>

                        <div class="platform">
                            <h2 class="title--type">
                                Instagram
                            </h2>
                            <div class="checkbox">
                                <label class="checkbox-switch">
                                    <input class="checkbox-item" type="checkbox">
                                    <span class="checkbox-slider round"></span>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="col-xs-6 col-md-6 col-lg-6 col-xl-6">
                        <div class="platform-filter">
                            <label class="platform-filter__label">
                                Площадки для размещения
                            </label>
                            <div class="platform-filter__list">
                                <img class="platform-filter__list__item" src="./img/icon__soc-vk.svg" alt="vk" width="30px" height="30px">
                                <img class="platform-filter__list__item" src="./img/icon__soc-facebook.svg" alt="facebook" width="30px" height="30px">
                                <img class="platform-filter__list__item" src="./img/icon__soc-instagram.svg" alt="instagram" width="30px" height="30px">
                                <img class="platform-filter__list__item" src="./img/icon__soc-twitter.svg" alt="twitter" width="30px" height="30px">
                            </div>

                            <div class="platform-btns">
                                <a class="action-btn action-btn--addImg" href="#">Загрузить изображение</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <footer class="footer"></footer>
        </div>
    </div>
    <script type="text/javascript">
        $('.header__btn').on('click', function (e) {
            e.preventDefault();
            $('.left-nav').toggleClass('left-nav--active');
        })
    </script>
</body>

</html>
